<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例参数完整写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <span>{{msg}}</span>
    <span>{{price | RMPPrice}}</span>
</div>
<script>

    /*
beforeCreate:
实例初始化之后，this指向创建的实例，不能访问到data、computed、watch、methods上的方法和数据。常用于初始化非响应式变量。

Created:
实例创建完成，可访问data、computed、watch、methods上的方法和数据，未挂载到DOM，不能访问到$el属性，$ref属性内容为空数组。
常用于简单的ajax请求，页面的初始化。

beforeMount:
在挂载开始之前被调用，beforeMount之前，会找到对应的tempiate，并编译成render函数。

Mounted:
实例挂载到DOM上，此时可以通过DOM API获取到DOM节点，$ref属性可以访问。

beforeUpdate:
响应式数据更新时调用，发生在虚拟DOM打补丁之前。适合在更新之前访问现有的DOM，比如手动移除已添加的事件监听器。

Updated:
 虚拟DOM重新渲染和打补丁之后调用，组件DOM已经更新，可执行依赖于DOM的操作，避免在这个钩子函数中操作数据，可能陷入死循环。

beforeDestroy:
实例销毁之前调用，这一步实例仍然完全可用，this仍然能获取到实例。常用于销毁定时器、解绑全局事件、销毁插件对象等操作。

Destroyed:
实例销毁后调用，调用后，Vue实例指示的所有东西都会解绑定，所有的时间监听器会被移除，所有的子实例也会被销毁。
     */
    //花括号内是vue实例的参数(不常用的不写)

    //过滤器定义的地方
    Vue.filter("RMPPrice",value => {
        value = value.toFixed(2);
        return value+"元";
    });

    let vue = new Vue({
        el: "#app",
        data: {
            price: 500.6500,
            msg: "人民币："
        },
        //实例创建完成，一般数据的初始化在这里
        created() {
            this.show();
        },

        //定义方法的地方
        methods: {
            show() {
                console.log('这是 show 函数.')
            }
        },
        //计算属性定义的地方
        computed:{

        },
        //监听定义的地方
        watch :{

        }
    });
</script>
</body>
</html>
