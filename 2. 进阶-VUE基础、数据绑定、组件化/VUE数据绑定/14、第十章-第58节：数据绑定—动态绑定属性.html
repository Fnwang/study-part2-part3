<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定属性</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="app">
    <!--<a :[attributeName]="url"> ... </a>-->
    <button @[btnEvent]="alert('点我一下')"></button>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            // url:"http://www.baidu.com",
            btnEvent : 'click'
        }
    });
</script>
</body>
</html>
