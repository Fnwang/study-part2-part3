<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据改变后绑定的不变v-once</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-once>无法改变我的执着：{{msg}}</span>
</div>
<script>
  let vue =  new Vue({
        el: "#app",
        data: {
            msg: "消息"
        }
    });
</script>
</body>
</html>
