<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定—条件渲染v-if、v-else-if、v-else</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="flag"><B> {{msg}}</B></div>
    条件渲染v-if、v-else-if、v-else
    <hr>
    当前分数：{{score}}
    <div v-if="score<60">不及格</div>
    <div v-else-if="score>=60 && score<70">良好</div>
    <div v-else-if="score>=70 && score<90">优秀</div>
    <div v-else>优异</div>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            score  : 50,
            flag : true,
            msg  : '信息显示'
        }
    });
</script>
</body>
</html>
