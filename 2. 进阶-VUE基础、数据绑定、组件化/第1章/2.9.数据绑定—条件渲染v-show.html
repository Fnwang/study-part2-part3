<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定—条件渲染v-show</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-show="flag">这是要显示的内容</div>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            flag : true
        }
    });
</script>
</body>
</html>
