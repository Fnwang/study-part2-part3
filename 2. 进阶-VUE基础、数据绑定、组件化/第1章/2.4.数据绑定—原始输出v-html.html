<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定—原始输出v-html</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-html="htmlStr"></span>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            htmlStr: `<div style="border-style: solid;
                               width: 300px;
                               height: 80px;
                               line-height: 80px;
                               text-align: center;
                               border-width: thick;
                               border-color: #90C9FF;
                               background-color: aliceblue;">
                      这是一个HTML标签的信息。
                     </div>`
        }
    });
</script>
</body>
</html>
