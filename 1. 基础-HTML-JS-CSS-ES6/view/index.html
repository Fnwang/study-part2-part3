    function add(i,j,type) {
        let rs;
        type = type||'a';
        switch (type) {
            case "a": {
                rs = i + j;break;
            }
            case "b": rs = i - j;break;
            case "c": rs = i * j;break;
            case "d": rs = i / j;break;
            default:{
                break;
            }
        }
        
        
        return rs;

    }
