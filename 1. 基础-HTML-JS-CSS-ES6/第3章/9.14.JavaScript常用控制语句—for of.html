<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript常用控制语句—for of</title>
</head>
<body>
<script>
    //for of 遍历数组
    console.log("------------遍历数组");
    const array = [10, 12, 23, 45, 5, 6, 20];
    for (let v of array) {
        console.log(v);
    };

    console.log("------------输出字符串中的字符");
    let str= "hello";
    //for of 输出字符串中的字符
    for (let c of str) {
        console.log(c);
    }
</script>
</body>
</html>
